<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .wrap{
            width: 800px;
            height: 500px;
            background-color: #ccc;
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: darkorange;
            position: absolute;
            top: 0%;
            left: 0%;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column">
        <div class="row justify-content-center">
            <div class="wrap">
                <div class="box"></div>
            </div>
        </div>
        
        <div class="row mx-auto mt-3">
            <button class="btn up btn-primary">上</button>
        </div>
        <div class="row mx-auto mt-3">
            <button id="left" class="btn left btn-primary mr-4">左</button>
            <button id="right" class="btn right btn-primary ml-4">右</button>
        </div>
        <div class="row mx-auto mt-3">
            <button class="btn down btn-primary">下</button>
        </div>
        
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>

        $('#right').click(function(right){
            console.log('right');
            // const left = $('.box').css('left')
            const left = parseInt($('.box').css('left'))
            // parseInt 是取整數 不要浮點數 / 文字
            console.log('left:', left);
            console.log('type of left:', typeof left);

            console.log(($('.wrap').width() - $('.box').width()));

            if(left < ($('.wrap').width() - $('.box').width())){
                $('.box').css('left','+=100')

            }
        })

        $(document).keydown(function (e){
            console.log('hi',e.keyCode);
            // keyCode 是鍵盤的序號
            if (e.keyCode == 39){
                const left = parseInt($('.box').css('left'));
                if(left < ($('.wrap').width() - $('.box').width())){
                $('.box').css('left','+=100')
            }
            }

                if(e.keyCode == 37){
                // const left = parseInt($('.box').css('left'));
                // if(left < ($('.wrap').width() - $('.box').width()) ){
                $('.box').css('left','-=100')
            }
        })
        
        
    

        
    </script>      
</body>
</html>
