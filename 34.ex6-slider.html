        <button id="prev">prev</button>

    <script>
        // 學 PHP 後的寫法
        const sliderImgArray = ['slide1.jpg','slide2.jpg','slide3.jpg','slide4.jpg','slide5.jpg',]
        $(sliderImgArray).each(function(index,item){
                $('ul.train').append(`<li><img src="./imgs/${item}"></li>`)
        })

        let nowPage = 0;

        $('#next').click(function () {
            if ( nowPage < 4){
                nowPage = nowPage + 1
            }else{
            
                nowPage = 0

            }
            // const moveX = nowPage * -800
            // $('ul.train').css('transform',`translateX(${moveX}px)`)
            moveX(nowPage)
        })

        $('#prev').click(function () {
            if ( nowPage > 0){
                nowPage = nowPage - 1
            }
            // const moveX = nowPage * -800
            // $('ul.train').css('transform',`translateX(${moveX}px)`)
            moveX(nowPage)
        })

        function moveX(nowPage) {
            const moveX = nowPage * -800
            $('ul.train').css('transform',`translateX(${moveX}px)`)
        }
