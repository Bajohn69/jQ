    <script>
        // $('td:eq(5)').css('background','green')
        // eq 可以填負數 (-1) = 倒數第一個
        $('td:even').css('background','green')
        $('td:odd').css('background','lightblue')

        $('td:lt(5)').css('background','tomato')
        $(':header').css('background','yellow')
