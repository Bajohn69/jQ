<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        span{
            color: brown;
        }
    </style>
</head>
<body>
    <h1 class="sample">Hello <span>World!</span></h1>
    <h1 class="result"></h1>

    <form action="">
        <button id="Autofill" type="button">
            <!-- button 的 type="button" 才不會一直重新載入 -->
            Autofill
        </button>
        <label for="username">username</label>
        <input type="text" name="" id="username" value="123">
    </form>


    <form action="">
        
        <label for="password">password</label>
        <input type="password" name="" id="password" placeholder="請填入密碼">
        <button id="eye" type="button">
            eye
        </button>
    </form>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        console.log('sample html:' , $('.sample').html());
        
        // 功能 1 XXXX 
        // 拿 sample 的 HTML 當變數，改成 result 的 HTML
        const h1Html = $('.sample').html()
        $('.result').html(h1Html)
        
        // 拿 sample 的 text 當變數，改成 result 的 text
        const h1text = $('.sample').text()
        $('.result').text(h1text)


        // $('button').click(function (event) {
        //     $('input').val('John')
        // })
        // 自動填入John


        $('#eye').click(function () {
            
            if($('#password').attr('type') == 'password'){
                $('#password').attr('type','text');
            }else{
                $('#password').attr('type','password');
            }
            
        })
        // 按眼睛看不看得到密碼


    </script>      
</body>
</html>
