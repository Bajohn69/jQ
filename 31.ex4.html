<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
            <style>
                .col > img{
                    border-radius: 50%;
                    border: 3px solid transparent;
                }
            </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"><img src="./imgs/person1.jpg" alt="" class="w-100"></div>
            <div class="col"><img src="./imgs/person2.jpg" alt="" class="w-100"></div>
            <div class="col"><img src="./imgs/person3.jpg" alt="" class="w-100"></div>
            <div class="col"><img src="./imgs/person4.jpg" alt="" class="w-100"></div>
            <div class="col"><img src="./imgs/person5.jpg" alt="" class="w-100"></div>
        </div>
    </div>
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            // outline 不會擠出空間，有時候會壓到別人，慎用
            // $('.col img').click(function () {
            //     $('.col img').css('outline','white 0px solid')
            //     $(this).css('outline','red 3px solid')
            // })

            // 老師的
            // 因為 border 是從中間長，所以可以先在 css 把它設成透明
            $('img').click(function () {
                console.log($(this));
                $(this).css('border','red 3px solid').parent().siblings().children().css('border','3px solid transparent');
                
            })

            
        </script>
</body>
</html>
