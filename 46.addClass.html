<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: #afa;
            transition: .5s;
        }
        .active{
            background-color: #aad;
        }
        .w500{
            width: 500px;
        }
    </style>
</head>
<body>
    <button id="addClass">addClass</button>
    <button id="rmClass">rmClass</button>
    <button id="toggleClass">toggleClass</button>
    <button id="hasClass">hasClass</button>
    <div class="box"></div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $('#addClass').click(function () {
            $('.box').addClass('active w500')
        })
        $('#rmClass').click(function () {
            $('.box').removeClass('active w500')
        })
        $('#toggleClass').click(function () {
            $('.box').toggleClass('active')
        })
        $('#hasClass').click(function () {
            console.log('has w500:',$('.box').hasClass('w500'));
            
            if($('.box').hasClass('w500')){
                // ...
            }
        })
        // toggle 有就變沒有，沒有就變有
    </script>      
</body>
</html>
